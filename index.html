<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link
            rel="stylesheet"
            href="style.css" 
            media="screen" 
            charset="utf-8"
        >
    </HEAD>
    <body class="page">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="main poster">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section id="add-task">
            <label for="section-title add-task__label">Add Item</label>
            <div class="task-wrapper">
                <input id="new-task"class="input-field" type="text">
                <button class="btn-primary">Add</button>
            </div>
        </section>
        <section>
            <h3 class="section-title">Todo</h3>
            <ul id="incomplete" class="tasks-list">
                <li class="tasks-list__item">
                    <input class="tasks-list__checkbox" type="checkbox">
                    <label class="tasks-list__label">Pay Bills</label>
                    <input type="text" class="tasks-list__input input-field">
                    <button class="btn-primary edit-btn">Edit</button>
                    <button class="btn-primary delete-btn">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="tasks-list__item edit--mode">
                    <input class="tasks-list__checkbox" type="checkbox">
                    <label class="tasks-list__label">Go Shopping</label>
                    <input 
                        type="text" 
                        value="Go Shopping" 
                        class="tasks-list__input input-field"
                    >
                    <button class="btn-primary edit-btn">Save</button>
                    <button class="btn-primary delete-btn">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="section-title">Completed</h3>
            <ul id="completed" class="tasks-list task--completed">
                <li class="tasks-list__item">
                    <input class="tasks-list__checkbox" type="checkbox" checked>
                    <label class="tasks-list__label">See the Doctor</label>
                    <input type="text" class="tasks-list__input input-field">
                    <button class="btn-primary edit-btn">Edit</button>
                    <button class="btn-primary delete-btn">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>   
    </main>
    <script src="app.js"></script>
    </body>
</html>
