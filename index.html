<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link
            rel="stylesheet"
            href="style.css" 
            media="screen" 
            charset="utf-8"
        >
    </head>
    <body class="page">
    <header class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="main__container">
            <label for="new-task">Add Item</label>
            <div class="main__container__add-task">
                <input id="new-task"class="task" type="text">
                <button>Add</button>
            </div>
        </section>
        <section>
            <h3 class="section__title">Todo</h3>
            <ul class="main__incomplete">
                <li class="main__incomplete__task-li">
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task editing">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="main__incomplete__task-li edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input 
                        type="text" 
                        value="Go Shopping" 
                        class="task"
                    >
                    <button class="edit-btn">Save</button>
                    <button class="delete-btn">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="section-title">Completed</h3>
            <ul class="main__completed">
                <li class="main__completed__task-li">
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task editing">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>   
    </main>
    <script src="app.js"></script>
    </body>
</html>
